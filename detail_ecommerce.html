<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Proyek - E-Commerce</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #fce4ec;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .navbar-custom {
      background: linear-gradient(90deg, #f48fb1, #f06292);
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5em;
    }

    .nav-link {
      color: #fff !important;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ec407a !important;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f8bbd0);
      border: none;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.5em;
      font-weight: 600;
      color: #f06292;
      text-transform: uppercase;
    }

    .card-text {
      font-size: 1.1em;
      color: #666;
    }

    .footer {
      background-color: #ec407a;
      color: #fff;
      padding: 20px 0;
      font-family: 'Poppins', sans-serif;
    }

    .footer p {
      margin: 0;
      font-size: 1.2em;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5em;
    }

    .social-icons a:hover {
      color: #f48fb1;
    }

    .section-heading {
      margin-bottom: 20px;
      color: #f06292;
      font-size: 2em;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-content {
      margin-top: 20px;
    }

    .section-content ul {
      list-style-type: none;
      padding: 0;
    }

    .section-content ul li {
      padding: 10px 0;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .section-content p {
      margin-bottom: 20px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .info-section p {
      margin: 5px 0;
    }

    .gap-bg {
      background-color: #f8bbd0;
      padding-left: 20px;
      padding-right: 20px;
    }

    .contact-item {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .contact-icon {
      font-size: 2em;
      color: #00796b;
    }

    .contact-details {
      margin-left: 15px;
    }

    .contact-title {
      margin-bottom: 5px;
      font-weight: 600;
      color: #00796b;
      font-size: 1.2em;
    }

    .contact-text {
      margin: 0;
      color: #333;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom" data-aos="fade-down">
    <div class="container">
      <a class="navbar-brand" href="home.html">Fika Nurhayati Putri</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Project Details Section -->
  <section class="mt-5" data-aos="fade-up">
    <div class="container">
      <h2 class="section-heading">Detail Proyek E-Commerce</h2>
      <div class="row">
        <!-- Project Image -->
        <div class="col-md-6 mb-4">
          <img src="images/Gambar WhatsApp 2024-07-31 pukul 18.51.54_e55a4f65.jpg" class="img-fluid" alt="Gambar Proyek E-Commerce">
        </div>
        <!-- Project Description -->
        <div class="col-md-6 mb-4">
          <h3>Ikhtisar Proyek</h3>
          <p>Sebuah project Ecommerce dengan menggunakan Ci3</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center" data-aos="fade-up">
    <div class="container">
      <p>&copy; 2024 Fika Nurhayati Putri. All rights reserved</p>
      <div class="social-icons" style="position: relative; top: 8px;">
        <a href="https://www.tiktok.com/@pika.esh?_t=8oTqni65t56&_r=1"><i class='bx bxl-tiktok'></i></a>
        <a href="https://www.instagram.com/fikaaptrii__?igsh=MmhudmNhdDdsbzM2"><i class='bx bxl-instagram'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>

</html>
